<!-- CONTACT US -->
<section id="contact-us">
  <h2 class="contact-us-cork-h2 text-center">Contact Us</h2>
    <form class="contact-form">
<!-- FIRST NAME -->
    <div class="form-group">
      <label for="first_name"></label>
      <input type="text" name="first_name" class="form-control" id="first_name" placeholder="First Name - (Required)" required>
    </div>
<!-- LAST NAME -->
    <div class="form-group">
      <label for="last_name"></label>
      <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Last Name">
    </div>
<!-- EMAIL -->
    <div class="form-group">
      <label for="user_email"></label>
      <input type="email" name="user_email" class="form-control" id="user_email" placeholder="E-Mail - (Required)" required>
    </div>
<!-- FREE TEXT MESSAGE BOX -->
    <div class="form-group">
    <label for="exampleFormControlTextarea1"></label>
    <textarea spellcheck="true" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your message here"></textarea>
  </div>
<!-- SEND MESSAGE BUTTON -->
    <div class="submit text-center">
      <button class="btn send-message-button-cork" type="submit" value="send">Send message</button>
    </div>
  </form>
</section>
